<!DOCTYPE html>
<html Lang="pt-br">
    <head>    
        <meta charset="utf-8">
        <meta name="viewport" content="widt=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <!--own caroussel link [copiado para possibilitar "passar por"" elementos na página]-->
        <link rel= "stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel= "stylesheet" href="style/owl/owl.theme.default.min.css">
        <title>NETFLIX CLONE</title>
    </head>
    </body>
        <header>
            <div class="container">
                <h2 class="logo">MECHA-FLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Series</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentarios</a>                             
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="title">GODZILLA  AGAINST MECHAGODZILLA</h3>
                    <p class="descricao">Godzilla Contra Mechagodzilla, um filme "Kaiju" feito em 2002, dirijido por Masaaki Tezuka, aclamado diretor do gênero.</p>
                    <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        <p>ASSISTIR AGORA</p>
                    </button>
                    <button role="button" class="botao" onmouseover="Info()" onmouseout="Display()">
                      
                        <!--INFORMAÇÕES-->
                     <i class="fas fa-info"></i>   
                     <p id="info">  INFORMAÇÕES </p>
                    </button>

                    </div>
                </div>
            </div>
        </main>
        <!--Imagens giratórias-->
            <div class="carrosel-filmes">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="img/Mini-PacificRim.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/Mini-BuildingMecha.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/Mini-RobotDetective.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/Mini-KickingBot.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/Mini-RobotRevenge.png" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/Mini-DragRobot.png" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/Mini-mechwarrior5.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/Mini-RealSteel.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/Mini-RoboNovela.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/Mini-Robotmonster.jpg" alt="">
                    </div>
                </div>
            </div>

        <script>
             function Info() 
             {
               document.getElementById("info").innerHTML = "DURAÇÃO 80 MINUTOS, LIVRE";
             }
             function Display()
             {
               document.getElementById("info").innerHTML = "INFORMAÇÕES";
             }

        </script>

        <!--link para awessome Icon, usado nos botoes -->
        <script src="https://kit.fontawesome.com/8952f235d9.js" crossorigin="anonymous"></script> 
        <!-- responsividade-->
        <link rel="stylesheet" href="style/responsive.css">
        <!--Links do script JS do Own Caroussel, para possibilitar a rolagme de imagens-->
        <script src="js/owl/jquery.min.js"></script> 
        <script src="js/owl/owl.carousel.min.js"></script> 
        <script src="js/owl/setup.js"></script>
        <!--Java script deve ser a ultima coisa a ser carregada na página.-->
        </body>
</html>
